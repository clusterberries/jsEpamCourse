 <form name="catsForm" ng-submit="submitCatForm()" novalidate>
 	<p><span>Name: </span>
 		<input type="text" ng-model="newCat.name" name="catName" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }" required>
 		<label class="error">fill the field</label>
 	</p>
 	<p>
 		<input type="button" value="Select File" ng-model="file" ngf-select ngf-change="upload($files)"> <span>{{file[0].name}}</span>
 	</p>
 	<p>
 		<input type="button" value="Cancel" ng-click="cleanForm()">
 		<input type="submit" value="Save" ng-disabled="catsForm.$invalid || file === undefined">
 	</p>
 </form>
