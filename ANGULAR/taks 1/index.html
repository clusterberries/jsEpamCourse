<!DOCTYPE html>
<html lang="en" ng-app="catsApp">
<head>
	<meta charset="UTF-8">
	<title>Cats</title>
	<link rel="stylesheet" href="./style.css">
  
</head>
<body>
	<ul ng-controller="CatsController">
		<li ng-repeat='cat in cats'>
			<h2 ng-click="increment(cat)">{{cat.name}}</h2>
			<img src="./img/cat{{cat.index + 1}}.jpg" ng-click="increment(cat)">
			<p>Change name: <input type="text" ng-model="cat.name"></p>
			<p>Clicks: {{cat.count}}</p>
		</li>
	</ul>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
